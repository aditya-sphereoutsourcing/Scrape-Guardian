
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Website Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #D4AF37;
            --dark: #1A1A1A;
            --light: #F5F5F5;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--dark), #2C2C2C);
            color: var(--light);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5em;
            color: var(--gold);
            text-align: center;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .input-section {
            background: rgba(255,255,255,0.05);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--gold);
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            color: var(--light);
            font-size: 1.1em;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(212,175,55,0.3);
        }

        button {
            width: 100%;
            padding: 15px;
            background: var(--gold);
            color: var(--dark);
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212,175,55,0.4);
        }

        .score-card {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 40px;
        }

        .metric {
            flex: 1;
            min-width: 200px;
            background: rgba(255,255,255,0.05);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .metric:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(212,175,55,0.2);
        }

        .metric h3 {
            color: var(--gold);
            margin: 0 0 10px 0;
            font-size: 1.2em;
        }

        .percentage {
            font-size: 2.5em;
            font-weight: 600;
            color: var(--light);
        }

        .download-report {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background: transparent;
            border: 2px solid var(--gold);
            color: var(--gold);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .download-report:hover {
            background: var(--gold);
            color: var(--dark);
        }

        #error {
            color: #ff4444;
            text-align: center;
            margin-top: 20px;
        }

        .loading {
            text-align: center;
            color: var(--gold);
            font-size: 1.2em;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Premium Website Analyzer</h1>
        <div class="input-section">
            <input type="url" id="url" placeholder="Enter your website URL (e.g., https://example.com)" autocomplete="off">
            <button onclick="analyzeWebsite()">Analyze Website</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        async function analyzeWebsite() {
            const url = document.getElementById('url').value;
            const result = document.getElementById('result');
            result.innerHTML = '<div class="loading">Analyzing your website...</div>';
            
            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({url})
                });
                const data = await response.json();
                
                if (data.error) {
                    result.innerHTML = `<div id="error">${data.error}</div>`;
                } else {
                    result.innerHTML = `
                        <div class="score-card">
                            <div class="metric">
                                <h3>Security</h3>
                                <div class="percentage">${data.results.ratings.security}%</div>
                            </div>
                            <div class="metric">
                                <h3>SEO</h3>
                                <div class="percentage">${data.results.ratings.seo}%</div>
                            </div>
                            <div class="metric">
                                <h3>Performance</h3>
                                <div class="percentage">${data.results.ratings.performance}%</div>
                            </div>
                            <div class="metric">
                                <h3>Overall Score</h3>
                                <div class="percentage">${data.results.ratings.overall.toFixed(1)}%</div>
                            </div>
                        </div>
                        <div style="text-align: center;">
                            <a href="/analysis-report.pdf" target="_blank" class="download-report">Download Detailed Report</a>
                        </div>
                    `;
                }
            } catch (error) {
                result.innerHTML = `<div id="error">Error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
